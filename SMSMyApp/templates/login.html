{% extends 'Home_layout.html' %}
{% load static %}
{% block smsmain %}

<div class="row bg-light">
    <div class="col-md-4 mx-auto my-5 bg-transparent shadow">
        <div class="cad py-4 px-5">
            <form action="{% url 'adminlogin' %}" method="post">
                {% csrf_token %}
                <div class="text-center">
                    <i class="fa-solid fa-user fa-4x text-primary "></i>

                </div>
                <h2 class="text-center fw-normal"> Welcome </h2>
                {% if msg %}
                <div class="alert alert-danger" role="alert">{{msg}}
                </div>
                {% endif %}
                <div class="form-floating my-2">
                    <select name="user_type" id="user_type" required>
                        <option value="" hidden>Select User Type</option>
                        <option value="admin">Admin</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                    <label for="user_type"></label>
                </div>
                <div class="form-floating my-2">
                    <input type="text" name="user_id" class="form-control" placeholder="Enter User ID" id="user_id">
                    <label for="user_id">Enter User Id</label>
                </div>
                <div class="form-floating my-2">
                    <input type="password" name="passkey" class="form-control" placeholder="Enter Passkey" id="passkey">
                    <label for="passkey">password</label>
                </div>
                <div class="my-2">
                    <button class="btn btn-primary w-100" type="submit" name="adminlogin"> Login </button>
                </div>
            </form>
        </div>

    </div>
</div>


{% endblock %}
