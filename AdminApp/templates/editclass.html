{% extends 'Layout.html' %} {% load static %} {% block main %}
<div class="row">
    <div class="col-sm-10 mx-auto ">
<form method="post">
  {% csrf_token %}
  <table class="table w-50 table borderd table-striped align-items-center">
    <tr class="my-5">
        <td><label for="cname" class="text-dark">Class name</label>
        </div></td>
        <td><input
            type="text"
            name="class_name"
            class="form-control"
            id="cname"
            value="{{cls.class_name}}"
          /></td>
      </div>
    </tr>
    <tr>
        <td><label for="cseats" class="text-dark">Number of Seats</label></td>
        <td><input
            type="number"
            name="class_seats"
            class="form-control"
            id="cseats"
            value="{{cls.class_seats}}"
          />
        </td>
    </tr>
    <tr>
        <td><label for="croom" class="text-dark">ClassRoom Location</label></td>
        <td><input
            type="text"
            name="class_location"
            class="form-control"
            id="croom"
            value="{{cls.class_location}}"
          /></td>
    </tr>
    <tr >
        <td><label for="csubject" class="text-dark">Class Subjects</label></td>
        <td><input
            type="text"
            name="class_subjects"
            class="form-control"
            id="csubject"
            value="{{cls.class_subjects}}"
          /></td>
    </tr>
    <tr style="margin: 20px">
        <td><label for="cteacher" class="text-dark">Class Teacher</label></td>
        <td><input
            type="text"
            name="class_teacher"
            class="form-control"
            id="cteacher"
            value="{{cls.class_teacher}}"
          /></td>
      
    </tr>
    <tr>
        <td colspan="2"><button class="btn btn-success" type="submit">Save Class</button></td>
    </tr>
    
  </table>
</form>
</div>
</div>
{% endblock %}
