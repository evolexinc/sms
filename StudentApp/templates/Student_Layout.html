{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
    <script src="{% static 'js/adminjs.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="{% static 'css/Adminstyles.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <style>
        /* Hide show */
        /*page1*/
        .page1_class1-off {
            display: none;
        }


        /*page2*/
        .page2_class1 {
            display: none;
        }

        .page2_id1-off {
            display: none;
        }

        /* hide show off */
    </style>
    <script>
        function es_slide1() {
            document.getElementById("page2_id1").className = "page2_id1-off";
            document.getElementById("page1_id1").className = "page1_id1";

        }

        function es_slide2() {
            document.getElementById("page1_id1").className = "page1_class1-off";
            document.getElementById("page2_id1").className = "page2_id1";
        }
    </script>
</head>

<body>

    <body>

        <div class="container-fluid es-outer  ">
            <div class="row es-inner ">

                <div class="col-sm-11  mx-auto my-auto shadow">
                    <!-- Top navbar -->
                    <div class="row">
                        <nav class="es-nav bg-primary bg-opacity-10">
                            <div class="row">
                                <div class="col-sm-4 px-5 py-2">
                                    <h3>{{student.student_email}}</h3>
                                </div>
                                <div class="col-sm-4 text-center px-5 py-2"> DashBoard</div>
                                <div class="col-sm-4 text-left px-5 py-2 es-logout">
                                    <a href="#" class="menu-item"><i class="fa-solid fa-sign-out"></i></a>
                                </div>
                            </div>
                        </nav>
                    </div>
                    <!-- main body -->
                    <div class="row">
                        <!-- sidebar 1 -->
                        <div class="col-sm-1 es-sidebar-1 bg-primary bg-opacity-10">
                            <span class="navbar px-1 ">
                                <a href="#">
                                    <li
                                        class="card border-0 shadow bg-light bg-opacity-75 es-icon-card es-profile my-3 text-center my-auto ">
                                        <i class="fa-solid fa-user fa-2xl"> </i>
                                </a>


                                </li>

                                <li class=" es-icon-card my-4">
                                    <abbr title="DashBoard" class="initialism">
                                        <a href="{% url 'StudentApp:Student_Dashboard'%}"><i
                                                class="fa-solid fa-person-chalkboard fa-xl">
                                            </i></a></abbr>
                                </li>
                                <!-- <li class=" es-icon-card my-3"> --
                                    <abbr title="View Subjects" class="initialism">
                                        <a href="#"><i class="fa-solid fa-book fa-xl"></i></a>
                                    </abbr>
                                </li>
                                <li class=" es-icon-card my-3">
                                    <abbr title="View Notifications" class="initialism">
                                        <a href="#"><i class="fa-solid fa-bell fa-xl"></i></a>
                                    </abbr>

                                </li-------->
                                <li class=" es-icon-card">
                                    <abbr title="View Attendence" class="initialism">
                                        <a href="{% url 'StudentApp:Student_attendence' %}"><i
                                                class="fa-solid fa-calendar-days fa-xl"></i></a>
                                    </abbr>

                                </li>
                                <li class=" es-icon-card my-3">
                                    <abbr title="View Study Material" class="initialism">
                                        <a href="{% url 'StudentApp:student_library' %}"><i
                                                class="fa-solid fa-file-pen fa-xl"></i></a>
                                    </abbr>


                                </li>

                        </div>
                        <!-- main container -->
                        <div class="col-sm-8 es-main bg-primary bg-opacity-10 es-scrollbar ">


                            {% block student %}
                            {% endblock %}

                            <!-- main code -->

                        </div>


                        <!-- Sidebar 2 ES  -->
                        <div class="col-sm-3 es-sidebar-2 bg-primary bg-opacity-10 es-scrollbar">

                            {% block Studentsidebar %}
                            <div class="row">
                                <div class='card col-sm-11 my-3 border-0 bg-light bg-opacity-75  py-4 mx-auto'>

                                    <table class="table ">
                                        {% for e in ni %}
                                        <tr>
                                            {{e.notification_msg}}
                                        </tr>
                                        {% endfor %}
                                    </table>
                                </div>

                            </div>
                            {% endblock %}
                        </div>
                    </div>
                </div>
                <footer>
                    <div class="copyright text-center">
                        Copyright &copy; 2023-2024 <span class="es-cpy-letter">E</span>volex <span
                            class="es-cpy-letter">S</span>uite | All rights reserved
                    </div>
                </footer>
            </div>


        </div>
        <script src="{% static 'js/adminjs.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.js' %}"></script>


    </body>

</html>
